<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            color: #FF0000;
        }
        h2 {
            color: rgb(221, 208, 208);
        }
        h3 {
            color: black;
        }
        h4 {
            color: hsl(118, 100%, 50%);
        }
        div {
            color: rgb(187, 111, 18);
        }
    </style>
</head>
<body>
    <div>
        <h1> heading 1 </h1>
        <h2> heading 2 </h2>
        <h3> heading 3 </h3>
        <h4> heading 4 </h4>
    </div>
</body>
</html>
